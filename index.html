<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body {
      display: flex;
      justify-content: center;
      align-content: center;
    }


    div {
      display: grid;
      grid-template: 414px 130px 155px 20px / 320px 198px 153px 50px;
      grid-gap: 9px;
      background-color: black;
    }

    .red {
      background-color: #E72F24;
      order: 1;
    }

    .blue {
      border-bottom: 10px solid black;
      background-color: #004592;
      order: 5;
      
    }

    .grey {
      background-color: #F0F1EC;
    }

    .yellow {
      background-color: #F9D01E;
      order: 8;
    }

    .black {
      background-color: #232629;
      order: 9;
    }

    .uno {
      grid-area: 1 / 2 / 1 / 5;
      order: 2;
    }

    .dos {
      order: 3;
      grid-area: 2 / 1 / 4 / 2;
    }

    .tres {
      order: 4;
      grid-area: 2 / 2 / 4 / 4;
    }

    .quatro {
      order: 6;
      grid-area: 3 / 4 / 5 / 4;
    }

    .cinco {
      order: 7;
    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="painting">
      <div class="item red"></div>
      <div class="item blue"></div>
      <div class="item black"></div>
      <div class="item grey uno"></div>
      <div class="item grey dos"></div>
      <div class="item grey tres"></div>
      <div class="item grey quatro"></div>
      <div class="item grey cinco"></div>
      <div class="item yellow"></div>
   </div>
</body>

</html>
